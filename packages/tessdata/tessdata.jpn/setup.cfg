[metadata]
name = tessdata.jpn
version = 1.0.0
description = packaged jpn.traineddata from tessdata
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/asottile/tessdata
author = Anthony Sottile
author_email = asottile@umich.edu
license = Apache-2.0
license_files = LICENSE
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy

[options]
install_requires =
    tessdata
python_requires = >=3.9
setup_requires =
    setuptools-download

[setuptools_download]
download_data_files =
    [share/tessdata/jpn.traineddata]
    url = https://github.com/tesseract-ocr/tessdata/raw/4767ea922bcc460e70b87b1d303ebdfed0897da8/jpn.traineddata
    sha256 = 6f416b902d129d8cc28e99c33244034b1cf52549e8560f6320b06d317852159a
